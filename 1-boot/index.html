<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XIII â€” BOOT</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="../styles/card.css">

  <!-- Optional: IBM-style typography if already in use -->
  <!-- <link rel="stylesheet" href="../styles/typography.css"> -->
</head>

<body>

  <div id="archetype-system">

    <!-- SYSTEM HEADER -->
    <div class="system-header">
      <span class="system-label">ARCHETYPE ENDPOINT</span>
      <h1>BOOT</h1>
    </div>

    <!-- CARD CONTAINER -->
    <div id="card" class="card">
      <div class="card-inner">

        <!-- Card Back -->
        <img
          src="../assets/images/card - back.png"
          class="card-back"
          alt="Card Back"
        >

        <!-- Card Face -->
        <img
          id="cardFront"
          class="card-front"
          alt="Card Face"
        >

        <!-- State Overlay -->
        <img
          id="stateOverlay"
          class="state-overlay"
          alt="State Overlay"
          style="display: none;"
        >

      </div>
    </div>

    <!-- ORACLE OUTPUT -->
    <div id="oracle-output" class="oracle-output">
      <p class="oracle-idle">AWAITING INPUT</p>
    </div>

  </div>

  <!-- SYSTEM LOGIC -->
  <script src="../scripts/card.js" defer></script>

</body>
</html>
