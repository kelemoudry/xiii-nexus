<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XIII â€” System Flow</title>

  <link rel="stylesheet" href="../styles/system-flow.css">
  <script src="../scripts/system-flow.js" defer></script>
</head>
<body>

  <div class="layout">

    <!-- CENTER CONTENT -->
    <div class="center-column">
      <div class="flow-container">

        <div class="slot">
          <div class="label">INPUT</div>
          <div class="card" data-slot="0"></div>
        </div>

        <div class="slot">
          <div class="label">PROCESS</div>
          <div class="card" data-slot="1"></div>
        </div>

        <div class="slot">
          <div class="label">OUTPUT</div>
          <div class="card" data-slot="2"></div>
        </div>

      </div>

      <div class="prompt">Click to draw Input</div>
    </div>

    <!-- RIGHT CONSOLE -->
    <div class="console">
      <div class="console-output"></div>
    </div>

  </div>

</body>
</html>
