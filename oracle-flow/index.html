<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XIII.NEXUS â€” Oracle Flow</title>
  <link rel="stylesheet" href="../styles/oracle-flow.css">
</head>
<body>

  <div class="container">

    <!-- HEX INPUTS -->
    <div class="hex-inputs">
      <input type="text" id="inputHex" placeholder="Input Hex">
      <input type="text" id="processHex" placeholder="Process Hex">
      <input type="text" id="outputHex" placeholder="Output Hex">
      <button id="revealBtn">Reveal Cards</button>
    </div>

    <!-- CARDS -->
    <div class="cards">
      <div class="card" data-position="input"></div>
      <div class="card" data-position="process"></div>
      <div class="card" data-position="output"></div>
    </div>

    <!-- CONSOLES -->
    <div class="console-wrapper">
      <div class="console-box system-console">
        <div class="console-output" id="systemConsole"></div>
      </div>
      <div class="console-box oracle-console">
        <div class="console-output" id="oracleConsole"></div>
      </div>
    </div>

  </div>

  <script src="../scripts/oracle-flow.js"></script>
</body>
</html>
