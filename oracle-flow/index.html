<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XIII.NEXUS â€” ORACLE FLOW</title>
  <link rel="stylesheet" href="../styles/oracle-flow.css">
  <script src="../scripts/oracle-flow.js" defer></script>
</head>
<body>

  <div class="flow-container">

    <!-- CARD SECTION -->
    <div class="cards-section">

      <!-- Controls: Reveal button + hex inputs -->
      <div class="controls">
        <button id="revealBtn">Reveal Cards</button>
        <input type="text" id="hexInput0" class="hex-input" placeholder="Hex 1">
        <input type="text" id="hexInput1" class="hex-input" placeholder="Hex 2">
        <input type="text" id="hexInput2" class="hex-input" placeholder="Hex 3">
      </div>

      <!-- Cards -->
      <div class="cards">
        <div class="card" id="card0">
          <div class="card-shell">
            <div class="card-face card-back">
              <img src="../assets/images/card - back.png" alt="Card Back">
            </div>
            <div class="card-face card-front">
              <img class="card-gif" alt="Card Face">
              <img class="state-overlay" alt="State Overlay">
            </div>
          </div>
        </div>

        <div class="card" id="card1">
          <div class="card-shell">
            <div class="card-face card-back">
              <img src="../assets/images/card - back.png" alt="Card Back">
            </div>
            <div class="card-face card-front">
              <img class="card-gif" alt="Card Face">
              <img class="state-overlay" alt="State Overlay">
            </div>
          </div>
        </div>

        <div class="card" id="card2">
          <div class="card-shell">
            <div class="card-face card-back">
              <img src="../assets/images/card - back.png" alt="Card Back">
            </div>
            <div class="card-face card-front">
              <img class="card-gif" alt="Card Face">
              <img class="state-overlay" alt="State Overlay">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- CONSOLES -->
    <div class="consoles">
      <div id="systemConsole" class="console-box"></div>
      <div id="oracleConsole" class="console-box"></div>
    </div>

  </div>

</body>
</html>
