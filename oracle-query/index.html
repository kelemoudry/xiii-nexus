<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../styles/oracle-query.css">
    <script>
      // Enable oracle mode for this session
    localStorage.setItem("oracleMode", "true");
    </script>
  <script src="../scripts/oracle-query.js" defer></script>
</head>
<body>

  <div class="page-container">

    <!-- CARD CENTER -->
    <div class="card-container">
      <div class="card" id="card">
        <div class="card-shell">

            <img src="../assets/images/card - back.png" alt="Card Back">

          <div class="card-face card-front">

      </div>
      <div class="prompt">Scan card</div>
    </div>

    <!-- CONSOLE BOXES -->
    <div class="console-container">
      <div class="console">
        <div class="console-label">SYSTEM</div>
        <div class="console-output console-system"></div>
      </div>
      <div class="console">
        <div class="console-label">ORACLE</div>
        <div class="console-output console-oracle"></div>
      </div>
    </div>
