  <style>
    body {
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;

    button {
      padding: 1rem 2rem;

<body>

  <button id="queryBtn">Initiate System Query</button>

  <script>
    const cards = [
      "1-boot",
      "2-signal",
      "3-process",
      "4-cache",
      "5-firewall",
      "6-root",
      "7-authority",
      "8-sync",
      "9-isolate",
      "10-overflow",
      "11-patch",
      "12-loop",
      "13-terminate"
    ];

    document.getElementById("queryBtn").onclick = () => {
      const pick = cards[Math.floor(Math.random() * cards.length)];

      // Ritual delay
      setTimeout(() => {
        window.location.href = `../${pick}/`;
      }, 800);
    };
  </script>

</body>
